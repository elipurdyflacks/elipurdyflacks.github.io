<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .clickable-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }

        .clickable-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: opacity 0.3s;
        }

        .clickable-image:hover img {
            opacity: 0.8;
        }

        .draggable-triangle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.5);
            cursor: move;
            z-index: 2;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .clickable-image {
                width: 300px;
                height: 300px;
            }
        }

        /* Media query for extra-small screens */
        @media (max-width: 480px) {
            .clickable-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="Crystal.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <a href="https://distrokid.com/hyperfollow/elipurdyflacks/crystal-2" class="clickable-image">
        <img src="Crystal.jpeg" alt="Clickable Image">
    </a>
    <div class="draggable-triangle" id="triangle"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            video.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
            });

            // Draggable triangle functionality
            var triangle = document.getElementById('triangle');
            var isDragging = false;
            var offsetX, offsetY;

            triangle.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - triangle.offsetLeft;
                offsetY = e.clientY - triangle.offsetTop;
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    triangle.style.left = (e.clientX - offsetX) + 'px';
                    triangle.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
