<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Purdy-Flacks</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .clickable-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }

        .clickable-image img {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s;
            opacity: 0.5; /* Make the image semi-transparent */
        }

        .clickable-image:hover img {
            opacity: 0.7; /* Slightly reduce transparency on hover */
        }

        .small-black-triangle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid black;
            cursor: pointer;
            z-index: 2;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .clickable-image {
                width: 150px;
                height: 150px;
            }
        }

        /* Media query for extra-small screens */
        @media (max-width: 480px) {
            .clickable-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="Crystal.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <a href="https://distrokid.com/hyperfollow/elipurdyflacks/crystal-2" class="clickable-image">
        <img src="Crystal.jpeg" alt="Clickable Image">
    </a>
    <a href="page2.html" class="small-black-triangle"></a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            video.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
            });
        });
    </script>
</body>
</html>
