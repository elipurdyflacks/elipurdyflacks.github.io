<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            cursor: pointer;
        }

        .circle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .small-black-triangle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid black;
            cursor: pointer;
            z-index: 2;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .circle {
                width: 300px;
                height: 300px;
            }
        }

        /* Media query for extra-small screens */
        @media (max-width: 480px) {
            .circle {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="website background 2.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <a href="https://distrokid.com/hyperfollow/elipurdyflacks/static-feat-watson" class="circle"></a>
    <a href="index.html" class="small-black-triangle"></a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            video.play().catch(function(error) {
                console.log('Autoplay was prevented:', error);
            });
        });
    </script>
</body>
</html>
